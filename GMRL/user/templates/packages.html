{% extends 'index.html' %} {% block content2 %}
<div class="flex flex-col md:flex-row items-center justify-start bg-gradient-to-t from-blue-50 to-white">
  <div
    class="content pl-10 md:pl-10 md:w-[90rem] md:block flex flex-col justify-center items-center mx-10 mt-10 "
  >
    <h1 class="text-gray-800 text-4xl md:text-6xl carouselTitle">Packages</h1>
    <p id="" class="w-50 overflow-hidden font-sans text-lg indent-4 pt-5">
        Explore affordable Health Check Up packages at GMRL Labs, Tripunithura,
        ensuring precision and well-being with advanced analyzers.
    </p>
  </div>
  <div class="md:-mt-[13rem] w-auto h-auto md:w-full md:h-full md:ml-20">
    <img
      class="mySlides object-contain"
      src="https://www.demo.ooly.in/gmrl/wp-content/uploads/2023/11/banner2.jpg"
      style="width: 100%"
    />
  </div>
</div>
<!--Hero2  starts-->
<div class="grid grid-cols-1 md:grid-cols-3 gap-10 place-content-center  mx-20 mt-10 ">
{% for pack in query %}

 <!-- Card 1 -->
 <div class="card w-96 ">
    <a href="{% url "dtpack" pack.id %}" class="" >
      <div class="img">
        <div class="relative overflow-hidden bg-cover bg-no-repeat">
          <img
            src="{{pack.image.url}}"
            class="zoom-on-hover transition-transform duration-500 ease-in-out transform hover:scale-110 h-[288px]"
            alt="Executive Package" width="400rem"
          />
          <div
            class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-blue-800 bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-70 flex justify-center items-center"
          >
            <b class="mx-10 text-2xl">
              <i class="fa-solid fa-link"></i
            ></b>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="text-white bg-gray-600 p-3 text-center">
          From: â‚¹{{pack.price}}
        </div>
        <div
          class="flex justify-between items-center bg-gray-400 hover:bg-green-600 p-3"
        >
          <h5 class="font-medium">{{pack.package_name}}</h5>
          <h5 class="text-sm font-semibold">
            <i class="fa-solid fa-greater-than"></i>
          </h5>
        </div>
      </div>
    </a>
  </div>
  <!-- End Card 1 -->
  {% endfor %}
  

</div>



</div>

<!--Hero2 Ends-->
{% endblock content2%}
