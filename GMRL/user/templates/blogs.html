{% extends 'index.html' %} {% block content2 %}
<div class="flex flex-col md:flex-row items-center justify-start bg-blue-50">
  <div
    class="content pl-10 md:pl-10 md:w-[90rem] md:block flex flex-col justify-center items-center mx-10 mt-10 p-5"
  >
    <h1 class="text-gray-800 text-4xl md:text-6xl carouselTitle">Blog</h1>
    <p id="" class="w-50 overflow-hidden font-sans text-lg indent-5 pt-5">
      Unlocking genomics to reshape personalized healthcare,
revolutionizing outcomes.
    </p>
  </div>
  <div class="md:-mt-[13rem] w-auto md:w-full md:h-full md:ml-20 ">
    <img
      class="mySlides "
      src="https://www.demo.ooly.in/gmrl/wp-content/themes/gmrl/images/placeholder.jpg"
      style="width: 100% ;height: 450px;"
    />
  </div>
</div>
<!--Hero2  starts-->
<div class="grid grid-cols-1 md:grid-cols-3 gap-10 place-content-center  mx-20 mt-10 ">
{% for blog in query %}
  <!-- Card 1 -->
  <div class="card w-2/2">
     <a href="{% url "dtblog" blog.id %}">
       <div class="img">
         <div class="relative overflow-hidden bg-cover bg-no-repeat">
           <img
             src="{{blog.image.url}}"
             class="zoom-on-hover transition-transform duration-500 ease-in-out transform hover:scale-110 h-[288px] try"
             alt="Executive Package" width="600rem"
           />
           <div
             class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-blue-800 bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-70 flex justify-center items-center"
           >
             <b class="mx-10 text-2xl">
               <i class="fa-solid fa-link"></i
             ></b>
           </div>
         </div>
       </div>
       <div class="content  " >
         
         <div
           class="flex justify-between items-center bg-gray-400 hover:bg-green-600 p-3  text-black hover:text-white"
         >
           <h5 class="font-medium">{{blog.title}}</h5>
          
         </div>
       </div>
     </a>
   </div>
   <!-- End Card 1 -->
   {% endfor %}
</div>

{% endblock content2 %}
